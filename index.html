<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    .container {
      margin-top: 50px;
    }
    .button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    .yes-button {
      background-color: #4CAF50;
      color: white;
    }
    .no-button {
      background-color: #f44336;
      color: white;
    }
    .cute-img {
      width: 150px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>
    <img src="https://i.imgur.com/your-image.png" alt="Cute Image" class="cute-img">
    <div>
      <button class="button yes-button" onclick="handleYesClick()">Yes</button>
      <button class="button no-button" onclick="handleNoClick()">No</button>
    </div>
  </div>

  <script>
    const messages = [
      "Are you sure?",
      "Come on, say yes!",
      "I won't stop asking!",
      "Pleaseee?",
      "Pretty please with a cherry on top?"
    ];
    let messageIndex = 0;

    function handleNoClick() {
      const noButton = document.querySelector(".no-button");
      const yesButton = document.querySelector(".yes-button");
      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;
      const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = `${currentSize + 1.5}px`;
    }

    function handleYesClick() {
      window.location.href = "1.html";
    }
  </script>
</body>
</html>
